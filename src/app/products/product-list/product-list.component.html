<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterProducts()"
    placeholder="Search products..."
  />
</div>

<div *ngIf="!loading">
  <div *ngIf="filteredProducts.length > 0; else noProducts">
    <ng-template
      [ngTemplateOutlet]="productList"
      [ngTemplateOutletContext]="{ products: filteredProducts }"
    ></ng-template>
  </div>
</div>

<ng-template #productList let-products="products">
  <div *ngFor="let product of products">
    <div *ngIf="product.isActive" class="card mb-3 p-1">
      <div class="row">
        <div class="col-3">
          <img
            src="/assets/images/{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p>{{ product.price }}</p>
            <a routerLink="/products/{{ product.id }}" class="btn btn-primary"
              >Product Details</a
            >
            <button (click)="addToCart(product)" class="btn btn-secondary">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-warning">no products</div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
