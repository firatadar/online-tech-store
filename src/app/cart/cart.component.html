<h2>My Cart</h2>
<div *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems" class="card mb-3 p-1">
    <div class="row">
      <div class="col-3">
        <img src="/assets/images/{{ item.imageUrl }}" alt="" class="img-fluid rounded-start">
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text" [innerHTML]="item.description"></p> 
          <button (click)="removeFromCart(item)" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #emptyCart>
  <div class="alert alert-warning">
    Your cart is empty.
  </div>
</ng-template>
